<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Formulario de Contacto</title>
</head>
<body>
    <table class="top-table">
        <tr class=menu>
	    <td><img src="logo.png" class="logo"></td>
            <td><a href="index.html">Inicio</a></td>
        </tr>
    </table>
    <h2>Formulario de Contacto</h2>
    <form action="mailto:correo@example.com" method="post" enctype="text/plain">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br>
        
        <label for="email">Email de Contacto:</label><br>
        <input type="email" id="email" name="email" required><br>
        
        <label>Motivo de la consulta:</label><br>
        <input type="radio" id="evaluacion" name="motivo" value="Evaluación" required>
        <label for="evaluacion">Evaluación</label><br>
        <input type="radio" id="sugerencias" name="motivo" value="Sugerencias" required>
        <label for="sugerencias">Sugerencias</label><br>
        <input type="radio" id="criticas" name="motivo" value="Críticas" required>
        <label for="criticas">Críticas</label><br>
        
        <input type="checkbox" id="terminos" name="terminos" required>
        <label for="terminos">Marque esta casilla para verificar que ha leído nuestros términos y condiciones del servicio</label><br>
        
        <label for="consulta">Consulta:</label><br>
        <textarea id="consulta" name="consulta" rows="4" cols="50" required></textarea><br>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
